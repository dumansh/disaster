{% extends "base_dashboard.html" %}

{% block title %}New Labor Class{% endblock %}

{% block content %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h1>Add New Labor Class</h1>
    </div>
    <div class="panel-body">
        <form method="POST" action="">

            <div class="form-group">
                <label for="labor_class"> Labor Class: </label>
                <input type="text" id="labor_class" name="labor_class" value="{{ request.form['labor_class'] }}"> <br>
            </div>

            <div class="form-group">
                <label for="billing_code"> Billing Codes: </label>
                <input type="text" id="billing_code" name="billing_code" value="{{ request.form['billing_code'] }}"><br>
            </div>

            <div class="form-group">
                <label for="default_rates">Default Rates(Hourly): </label>
                <input type="text" id="default_rates" name="default_rates" value="{{ request.form['default_rates'] }}"><br>
            </div>

            <div class="form-group">
                <input type="clear" value="Clear">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>

        </form>
    </div>
</div>
